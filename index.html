    .envelope {
      position: relative;

      transition: all 0.6s ease;
    }
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 100px solid #ffb6c1;
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 2;
    }
    .paper {
      position: absolute;
      top: 20px;
      left: 10px;
      width: 300px;
      height: 160px;
      background: #fff;
      border-radius: 4px;
      padding: 20px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.2em;
      line-height: 1.5em;
      transform: translateY(120%);
      transition: transform 1s ease, opacity 1s ease;
      opacity: 0;
      z-index: 1;
    }
    .envelope.open .flap {
      transform: rotateX(180deg);
    }
    .envelope.open .paper {
      transform: translateY(0);
      opacity: 1;
    }
    .heart-button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #ff85a2;
      color: white;

      border-radius: 25px;

    }
    .heart-button:hover {
      background-color: #ff5d84;
    }
    .big-heart {
      font-size: 3em;
      color: #ff3c6e;
      display: none;

    }
    .extra-note {
      background: pink;
      padding: 8px 14px;
      border-radius: 15px;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: float linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { top: 0; left: -9px; }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }
    @keyframes heartPop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
